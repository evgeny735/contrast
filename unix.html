---
layout: default
title: "Unix"
---

<main>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <nav class="smooth">
    {% for post in site.categories.Unix %}  
    <div><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time><a href="{{ post.url | relative_url }}">{{ post.title }}</a></div>
    {% endfor %}
  </nav>   
</main>
